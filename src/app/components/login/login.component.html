<div class="login">
  @if (dialogRef) {
    <button type="button" class="dialog-close" (click)="dialogRef.close(true)">Ã—</button>
  }
  <h2>Already have an account ?</h2>
  <form [formGroup]="logginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="login-input-container">
      <input type="text" placeholder="Email" formControlName="email" class="login-input">
      <input type="password" placeholder="Password" formControlName="password" class="login-input">
    </div>
    @if (errorMessage) {<p class="error">{{ errorMessage }}</p>}
    <div>
      <button type="submit" class="login-button">Sign It !</button>
    </div>
  </form>
</div>
